    <title>DOCUMENT</title>

    <style>
         *, *:before, *:after{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
              min-height: 100vh;;
              display: flex;
              justify-content: center;
              align-items: center;
            }
            section {
              width: 98vw;
              height: 98vh;
              display: flex;
              flex-wrap: wrap;
              
            }

            .box{
              /* 50 24 */
              width: calc(98vw/50);  
              height: calc(98vh/24);  
              border: .5px solid rgb(42, 142, 209);
              font-size: 10px;
              font-family: sans-serif;
            }

            /* .visited {
              background-color: aqua;
            } */
            .transition {
              animation: animate 1.5s;
              background-color: #BFD7ED;
            }

            @keyframes animate {
              0%{
                transform: scale(0.3);
                background-color: #003B73;
                border-radius: 100%;
              }
              50%{
                background-color: #0074B7;
              }
              75%{
                transform: scale(1.2);
                background-color: #60A3D9;
              }
              100%{
                transform: scale(1);
                background-color: #BFD7ED;
              }
            }
    </style>
</head>

   <div class="box box1196"></div>
   <div class="box box1197"></div>

   <div class="box box1199"></div>
   </section>

    <script>

      const box = document.querySelectorAll(".box");
      box.forEach((el, indx) => el.addEventListener("click", e => initiate(e.target, indx)));

      function initiate(obj, indx){
        const current_nodes = [];
        const visited = [];
        let reducer = null;

        current_nodes.push(indx);
        box[indx].classList.add("visited");
        reducer = current_nodes.length;
        let limit = 1;
        console.log("Currecnt nodes: " + current_nodes);

        while(limit != 1200){

          current_nodes.forEach(node => {
            const temp = [];
            const source = "0123456789ABCDF";
            const color = [];
            
            // for(let i=0; i<6; i++){
            //   color.push(source[Math.floor(Math.random()*source.length)]);
            // }
            if(box[node-50] && !box[node-50].classList.contains("visited")){
              temp.push(node-50);
              box[node-50].classList.add("visited")
            }
            if(box[node+50] && !box[node+50].classList.contains("visited")){
              temp.push(node+50);
              box[node+50].classList.add("visited")
            }
            if(!(node%50 <= 0) && box[node-1] && !box[node-1].classList.contains("visited")){
              temp.push(node-1);
              box[node-1].classList.add("visited")
            }
            if(!(node%50+1 >= 50) && box[node+1] && !box[node+1].classList.contains("visited")){
              temp.push(node+1);
              box[node+1].classList.add("visited")
            }
            current_nodes.push(...temp);
            // temp.forEach(el => box[el].setAttribute("style", `background-color: #${color.join("")}`));
          });

          visited.push(current_nodes.splice(0, reducer));
          reducer = current_nodes.length;
          limit += current_nodes.length;
          console.log("Currecnt nodes: " + current_nodes);
        }
        visited.push([...current_nodes])
        console.log(limit, visited);
         visualize(visited);
      }
      
      function visualize(visited){
       
       for(let i = 0; i < visited.length; i++){
         for(let j = 0; j < visited[i].length; j++){
           setTimeout(() => {
            box[visited[i][j]].classList.add("transition");
          }, 100*i);
         }
       }
      }
    </script>
</body>
